<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginregister</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Henüz Üye OLmadın Mı?</h2>
       <button type="button" class="btn" data-toggle="modal" data-target="#myModal1">Kayıt Ol</button>
    
      <!-- Modal -->
      <div class="modal fade1" id="myModal1" role="form" style="display: none;">
        <div class="modal-form">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">X</button>
              <h4 class="modal-title">Kayıt Ol</h4>
            </div>
            <div class="modal-body">
              <form action="#" class="signup">
                    
                    <div class="input-field">
                        <span class="material-icons">
                            person
                            </span>
                        <input type="text" placeholder="Kullanıcı Adı">
                    </div>
                    <div class="input-field">
                        <span class="material-icons">
                            email
                            </span>
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="input-field">
                        <span class="material-icons">
                            lock
                            </span>
                        <input type="password" placeholder="Şifre">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                
                <button type="submit" class="btn" data-dismiss="modal">Kayıt Ol</button>
             
            </div>
          </div>
        </div>
      </div>
    </div>
 
    <div class="login-container">
   
       
        <h2>Zaten Üye Misin?</h2>
    
      <button type="button" class="btn" data-toggle="modal" data-target="#myModal2">Giriş Yap</button>
    
      <!-- Modal -->
      <div class="modal fade2" id="myModal2" role="form" style="display: none;">
        <div class="modal-form">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">X</button>
              <h4 class="modal-title">Giriş Yap</h4>
            </div>
            <div class="modal-body">
              <form action="#" class="login">
                <div class="input-field">
                    <span class="material-icons">
                        person
                        </span>
                    <input type="text" placeholder="Kullanıcı Adı">
                </div>
                <div class="input-field">
                    <span class="material-icons">
                        lock 
                        </span>
                    <input type="password" placeholder="Şifre">                        
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <a href="#">Şifreni mi unuttun?</a>
                <button type="submit" class="btn" data-dismiss="modal">Giriş Yap</button>
             
            </div>
          </div>
        </div>
      </div>
    </div>
 
    
    
    </body>
</html>
